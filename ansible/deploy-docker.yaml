---
- name: install docker ,start docker,add docker to group
  hosts: all
  become: yes
  tasks:
    - name: install docker
      yum:
       name: docker
       update_cache: yes
       state: present
    - name: start docker
      systemd:
        name: docker
        state: started
    - name: add ec2 user to docker group 
      user:
        name: ec2-user
        groups: docker
        append: yes
    - name: reconnect to server session
      meta: reset_connection
    - name: install python module
      pip:
        name:
          - docker
          - docker_compose

- name: install docker_compose 
  hosts: all
  become: yes
  tasks:
    - name: download docker_compose file
      get_url:
        url:  https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-{{lookup('pipe', 'uname -m')}}
        dest: /usr/local/bin/docker-compose
        mode: +x

        


